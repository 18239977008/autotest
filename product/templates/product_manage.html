<!DOCTYPE html>
<html lang="zh-CN">
<head>
<!--    <meta charset="UTF-8">-->
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>一见产品测试自动化平台</title>
</head>
<body role="document">
<! -- 导航栏 -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">&nbsp;</a>
    <ul class="nav justify-content-center"></ul>
    <ul class="nav justify-content-ent">
      <li class="nav-link">
        <a style="color:white" href="#">{{user}}</a>
      </li>
      <li class="nav-link">
        <a style="color:white" href="/logout/">退出</a>
      </li>
    </ul>
  </div>
</nav>
<!-- 产品列表-->
<div class="row" style="padding-top: 20px">
    <div class="col-md-11">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>产品名称</th>
                    <th>产品描述</th>
                    <th>产品负责人</th>
                    <th>创建时间</th>
                </tr>
            </thead>
            <tbody>
            {% for product in products %}
            <tr>
                <tb>{{product.id}}</tb>
                <tb>{{product.productname}}</tb>
                <tb>{{product.productdesc}}</tb>
                <tb>{{product.producter}}</tb>
                <tb>{{product.create_time}}</tb>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
